<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>MayBank | Home</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h3 class="card-title">Filter Section</h3>
        <form th:action="@{/home/filter}" method="get">
            <div>
                <div class="form-group">
                    <label>Customer ID</label>
                    <input type="text" class="form-control mx-sm-3" name="customerId" th:value="${filterCustomerId}">
                </div>
                <div class="form-group">
                    <label>Account number</label>
                    <input type="text" class="form-control mx-sm-3" name="accountNumber" th:value="${filterAccountNumber}">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control mx-sm-3" name="description" th:value="${filterDescription}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <table class="table table-bordered">
            <tr>
                <th>Account Number</th>
                <th>Trx Amount</th>
                <th>Description</th>
                <th>Trx Date</th>
                <th>Time</th>
                <th>Customer ID</th>
            </tr>
            <tr th:each="txn:${transactions}">
                <td th:text="${txn.accountNumber}"></td>
                <td th:text="${txn.trxAmount}"></td>
                <td th:text="${txn.description}"></td>
                <td th:text="${txn.trxDate}"></td>
                <td th:text="${txn.trxTime}"></td>
                <td th:text="${txn.customerId}"></td>
            </tr>
        </table>
        <ul class="pagination">
            <th:block th:if="${totalPages>0}" th:each="i: ${#numbers.sequence(0, totalPages - 1)}">
                <li th:classappend="${i} == ${currentPage} ? 'active': ''">
                    <a th:href="@{/home/filter(customerId=${filterCustomerId},accountNumber=${filterAccountNumber},description=${filterDescription},pageNumber=${i})}">
                        <th:block th:text="${i+1}"></th:block>
                    </a>
                </li>
            </th:block>
        </ul>
    </div>
</div>
</body>
</html>
